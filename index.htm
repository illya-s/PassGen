<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Password Generator</h1>

		<div class="password-length-wrapper">
			<input type="number" id="password-length" min="1" max="92" placeholder="00" />
			<input type="range" id="password-range" min="1" max="92" value="8">
		</div>

		<div class="pass-cont">
			<input type="text" id="generated-password" readonly />
			<button class="co">Copy</button>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			const passwordLength = $('#password-length');
			const passwordRange = $('#password-range');

			passwordLength.val(passwordRange.val())
			gen_pass()

			passwordRange.on('input', function () {
				passwordLength.val($(this).val())
			});
			passwordLength.on('input', function (e) {
				passwordRange.val($(this).val())
			});

			$('#password-length, #password-range').on('input', function (e) {
				gen_pass()
			})

			function gen_pass(params) {
				const length = parseInt($('#password-length').val()) || 8;
				const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+';
				let password = '';
				
				for (let i = 0; i < length; i++) {
					const randomIndex = Math.floor(Math.random() * charset.length);
					password += charset[randomIndex];
				}
				
				$('#generated-password').val(password);
			}
		});
	</script>
</body>
</html>
